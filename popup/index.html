<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./pomodoro.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body class="body">
        <div class="pomodoro-time">
            <div class="work-time">25:00</div>
            <div class="pause-time">5:00</div>
        </div>
        <div class="pomodoro-control">
            <div><span class="glyphicon glyphicon-play-circle"></span></div>
            <div><span class="glyphicon glyphicon-stop"></span></div>
            <div><span class="glyphicon glyphicon-refresh"></span></div>
        </div>
        
        <div class="calender">
            <div class="left-arrow"><span class="glyphicon glyphicon-menu-left"></span></div>

            <div id="grid-container">
            </div>

            <div class="right-arrow"><span class="glyphicon glyphicon-menu-right"></span></div>
        </div>
    </body>
    <script src="./time.js"></script>
</html>
